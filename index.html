<!DOCTYPE html>
<html>
<head>
    <title>Liabo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            transition: 0.3s;
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        button, select {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .note {
            margin: 15px auto;
            padding: 10px;
            width: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Liabo üìù</h1>
    <p>Your focused notebook space.</p>

    <label>Choose Theme:</label>
    <select onchange="changeTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="soft">Soft</option>
        <option value="tech">Tech</option>
    </select>

    <br><br>

    <textarea id="noteInput" placeholder="Write a new note..."></textarea>
    <br>
    <button onclick="addNote()">Add Note</button>

    <div id="notesContainer"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem("liaboNotes")) || [];
        let theme = localStorage.getItem("liaboTheme") || "dark";

        function saveNotes() {
            localStorage.setItem("liaboNotes", JSON.stringify(notes));
        }

        function addNote() {
            const noteText = document.getElementById("noteInput").value;
            if (noteText.trim() === "") return;

            notes.push(noteText);
            saveNotes();
            document.getElementById("noteInput").value = "";
            displayNotes();
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            saveNotes();
            displayNotes();
        }

        function displayNotes() {
            const container = document.getElementById("notesContainer");
            container.innerHTML = "";

            notes.forEach((note, index) => {
                container.innerHTML += `
                    <div class="note">
                        <p>${note}</p>
                        <button onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;
            });
        }

        function changeTheme(selectedTheme) {
            theme = selectedTheme;
            localStorage.setItem("liaboTheme", theme);
            applyTheme();
        }

        function applyTheme() {
            const body = document.body;
            const notes = document.querySelectorAll(".note");

            if (theme === "dark") {
                body.style.background = "#111827";
                body.style.color = "white";
            } else if (theme === "light") {
                body.style.background = "#f3f4f6";
                body.style.color = "black";
            } else if (theme === "soft") {
                body.style.background = "#fce7f3";
                body.style.color = "#4b5563";
            } else if (theme === "tech") {
                body.style.background = "#000000";
                body.style.color = "#00ffcc";
            }
        }

        displayNotes();
        applyTheme();
    </script>

</body>
</html>
