
<!DOCTYPE html>
<html>
<head>
    <title>Liabo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            transition: 0.3s;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        button, select {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .note {
            margin: 15px auto;
            padding: 10px;
            width: 90%;
            border-radius: 10px;
            text-align: left;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <p>Your focused notebook space.</p>

    <label>Choose Theme:</label>
    <select onchange="changeTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="soft">Soft</option>
        <option value="tech">Tech</option>
    </select>

    <br><br>

    <input id="noteTitle" placeholder="Note title">
    <textarea id="noteInput" placeholder="Write a new note..."></textarea>
    <br>
    <button onclick="addNote()">Add Note</button>

    <div id="notesContainer"></div>

    <script>
        let notes = JSON.parse(localStorage.getItem("liaboNotes")) || [];
        let theme = localStorage.getItem("liaboTheme") || "dark";

        function saveNotes() {
            localStorage.setItem("liaboNotes", JSON.stringify(notes));
        }

        function addNote() {
            const title = document.getElementById("noteTitle").value.trim();
            const content = document.getElementById("noteInput").value.trim();
            if (!content) return;

            notes.push({ title: title || "Untitled", content });
            saveNotes();
            document.getElementById("noteTitle").value = "";
            document.getElementById("noteInput").value = "";
            displayNotes();
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            saveNotes();
            displayNotes();
        }

        function displayNotes() {
            const container = document.getElementById("notesContainer");
            container.innerHTML = "";

            notes.forEach((note, index) => {
                container.innerHTML += `
                    <div class="note">
                        <div class="note-title">${note.title}</div>
                        <p>${note.content}</p>
                        <button onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;
            });
        }

            theme = selectedTheme;
            localStorage.setItem("liaboTheme", theme);
            applyTheme();
