<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liabo v0.5</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    transition: background 0.3s, color 0.3s;
  }
  header {
    padding: 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
  }
  .theme-toggle {
    margin: 0.5rem;
    text-align: center;
  }
  .notes {
    max-width: 500px;
    margin: 1rem auto;
  }
  .note {
    padding: 1rem;
    margin-bottom: 0.5rem;
    border-radius: 8px;
    background: #f2f2f2;
  }
  .add-note {
    display: block;
    width: 50px;
    height: 50px;
    background: #4caf50;
    color: white;
    font-size: 2rem;
    border-radius: 50%;
    text-align: center;
    line-height: 50px;
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    cursor: pointer;
  }
  /* Themes */
  body.light { background: #fff; color: #000; }
  body.dark { background: #1e1e1e; color: #eee; }
  body.soft { background: #fff8f0; color: #333; }
</style>
</head>
<body class="light">

<header>Liabo v0.5</header>

<div class="theme-toggle">
  <label>
    Theme: 
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="soft">Soft Tech</option>
    </select>
  </label>
</div>

<div class="notes" id="notes">
  <!-- Optional sample notes -->
  <div class="note" id="sampleNotes">
    Sample Note 1: Welcome to Liabo!
  </div>
  <div class="note" id="sampleNotes2">
    Sample Note 2: Click + to add your own notes.
  </div>
</div>

<div class="add-note" onclick="addNote()">+</div>

<script>
const themeSelect = document.getElementById('themeSelect');
themeSelect.addEventListener('change', e => {
  document.body.className = e.target.value;
});

// Optional: allow user to hide sample notes
function toggleSampleNotes(show=true) {
  document.getElementById('sampleNotes').style.display = show ? 'block' : 'none';
  document.getElementById('sampleNotes2').style.display = show ? 'block' : 'none';
}

// Add Note placeholder
function addNote() {
  alert('Add Note feature coming soon!');
}

// Example: Hide sample notes if user wants
toggleSampleNotes(true);
</script>

</body>
</html>
